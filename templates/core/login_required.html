{% extends 'base.html' %}

{% block title %}Access Required - Emergency Ambulance System{% endblock %}

{% block content %}
<div class="container-fluid py-5" style="background: linear-gradient(135deg, var(--light-red) 0%, var(--ivory) 100%); min-height: 100vh;">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 text-center" style="border-radius: 15px; border: 3px solid var(--primary-red);">
                <div class="card-header" style="background: linear-gradient(135deg, var(--primary-red) 0%, var(--burgundy) 100%); color: var(--ivory); border-radius: 12px 12px 0 0;">
                    <i class="fas fa-lock mb-3" style="font-size: 4rem; color: var(--gold);"></i>
                    <h3 class="mb-0">Access Required</h3>
                </div>
                <div class="card-body p-5" style="background: var(--ivory);">
                    <h4 class="text-classical-red mb-4">Authentication Required</h4>
                    <p class="text-muted mb-4">You need to be logged in to access this area of the system.</p>
                    
                    <div class="d-grid gap-3">
                        <a href="{% url 'core:login' %}" class="btn btn-emergency">
                            <i class="fas fa-sign-in-alt me-2"></i>Login to System
                        </a>
                        <a href="{% url 'emergencies:landing' %}" class="btn btn-outline-classical">
                            <i class="fas fa-ambulance me-2"></i>Public Emergency Request
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
